<div class="page-header">
  <div class="container">
    <h1 class="headercolor">Silverware POS Clients</h1>
  </div>
</div>

<div class="container">

<div class="row end-xs mt-1">
  <div class="col-xs-12">
    <input type="text" class="search-input" placeholder="Search Clients"
    [(ngModel)]="filterString"
    (keyup)="filterClients()">

    <!-- <a routerLink="/clients/add" mat-raised-button color="primary" class="ml-1">Add Client</a> -->
  </div>
</div>

  <div class="mt-1 mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource" class="">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

       <!-- Name -->
       <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Client Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Client Type -->
      <ng-container matColumnDef="clienttype">
        <th mat-header-cell *matHeaderCellDef> Client Type </th>
        <td mat-cell *matCellDef="let element"> {{element.clientType | clientType}} </td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
      </ng-container>

        <!-- address -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

      <!-- created-->
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef> Created </th>
        <td mat-cell *matCellDef="let element"> {{element.created | date:'dd-MM-yyyy'}} </td>
      </ng-container>

      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink] = "['/clients', element.id]">
          <mat-icon color="primary">edit</mat-icon>
        </a>
      </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
    </mat-paginator>
  </div>
</div>
