<div class="page-header">
  <div class = "container">
    <h1>{{header}}</h1>
  </div>
</div>

<div class = "container">
  <div class="row top-row">
    <div class="col-xs-12 row end-xs">
      <a routerLink="/clients" [ngStyle]="{'color':'#CD5C5C'}" mat-raised-button>
        <mat-icon>chevron_left</mat-icon>
        Go Back
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">
      <!-- Client Details -->
      <form #clientDetailsForm="ngForm">
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="fill">
              <mat-label>Name</mat-label>
              <input type="text" matInput [(ngModel)] = "clientResponse!.data.name" name="name" required>
              <mat-error>Description is required.</mat-error>
            </mat-form-field>
          </div>

          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Description</mat-label>
              <input type="text" matInput [(ngModel)] = "clientResponse!.data.description" name="description" required>
              <mat-error>Description is required.</mat-error>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input type="text" matInput [(ngModel)] = "clientResponse!.data.emailAddress" name="emailAddress" required>
              <mat-error>Email is required.</mat-error>
            </mat-form-field>
          </div>
        </div>

        <!-- Address -->

         <div class="row">
          <div class="col-xs-12">
            <mat-form-field appearance="outline">
              <mat-label>Address</mat-label>
              <textarea matInput [(ngModel)] = "clientResponse!.data.address" name="address" required>
              </textarea>
              <mat-error>Address is required.</mat-error>

            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">

            <div class="class row between-xs" *ngIf="!isnewClient">
              <button mat-raised-button color="primary" (click)="onUpdate()">Save</button>
              <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
            </div>

            <div class="class row between-xs" *ngIf="isnewClient">
              <button mat-raised-button color="primary" (click)="onAdd()">Add</button>
            </div>

          </div>
        </div>

      </form>
    </div>

    <div class="col-xs-6">
      <!-- Profile Image -->
      <div class="row center-xs">
        <div class="image-container">
          <img [src]="displayProfileImageUrl" alt="Profile Image">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 row center-xs mt-1" *ngIf="!isnewClient">
          <input hidden type="file" #imageUpload (change)="uploadImage($event)">
          <mat-icon class="icon-display" color="primary" [ngStyle]="{'color':'#FF4500'}" matTooltip="Upload Image" (click)="imageUpload.click()">edit</mat-icon>
        </div>



      </div>

    </div>
  </div>
</div>
